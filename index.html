<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta content="width=device-width, initial-scale=1" name="viewport" />
   <title>2do | Your own todo app</title>
   <link rel="stylesheet" href="index.css" />
   <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.ico">
</head>

<body>
   <div class="main">

      <div class="left_container" id="left">
         <div class="logo_container">

            <div>
               <div class="top_container">
                  <img src="assets/favicon.ico" width="40px" height="40px">
                  <div class="links_container">
                     <h1 class="description">Your own todo app</h1>
                     <a href=" https://github.com/emresr/2do" class="source"> Source Code</a>
                  </div>
               </div>
               <div id="theme" class="theme_container">
               </div>
            </div>

         </div>

         <div id="dones_container" class="dones_container"></div>


      </div>


      <div class="right_container" id="right">
         <div>
            <div class="input_container ">

               <input id="add" class="input" placeholder="Add todo" onkeydown="inputFocus(event)"></input>
               <button onclick="addTodo()">Add Todo</button>
            </div>


         </div>
         <!--     <button onclick="toggleLeft()" id="toggle" class="toggle">
            Tog
         </button> -->
         <h1 id="counter" class="counter"></h1>

         <div id="todos_container" class="todos_container"></div>
      </div>
   </div>
</body>
<script src="index.js" type="text/javascript"></script>


</html>
